<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto max-w-md py-8">
  <h2 class="text-2xl font-bold mb-4">User Login</h2>
  <form th:action="@{/login}" method="post" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Email:</label>
      <input type="text" id="email" name="email" required class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <span id="emailError" class="error-message"></span>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Password:</label>
      <input type="password" id="password" name="password" required class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <span id="passwordError" class="error-message"></span>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Login</button>
  </form>
  <div th:if="${errorMessage}" class="bg-red-200 text-red-800 p-4 mb-4 rounded">
    <p th:text="${errorMessage}"></p>
  </div>

</div>
</body>
</html>
