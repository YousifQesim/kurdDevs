<!-- registration.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .done {
  text-decoration: line-through;
  color: green;

}

    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto max-w-md py-8">
    <h2 class="text-2xl font-bold mb-4">User Registration</h2>
    <form th:action="@{/register}" method="post" th:object="${userDto}" id="registrationForm" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Username:</label>
            <input type="text" th:field="*{username}" required placeholder="Enter your username" class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Email:</label>
            <input type="email" th:field="*{email}" required placeholder="Enter your email address" class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Password:</label>
            <input type="password" id="passwordInput" th:field="*{password}" required placeholder="Enter your password" class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <ul id="passwordRequirements" class="space-y-2 my-2">
                <li id="requirementLength" class="text-gray-500 text-body-color  flex text-base ">
                    <span class="text-secondary mr-2 rounded-full text-base"><svg width="20" height="20" viewBox="0 0 20 20" class="fill-current relative top-0.5"><path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5312 10 18.5312C14.6875 18.5312 18.5312 14.6875 18.5312 10C18.5312 5.3125 14.6875 1.5 10 1.5Z"></path><path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1563 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z"></path></svg></span>
                    At least 8 characters</li>
                <li id="requirementUppercase" class="text-gray-500 text-body-color  flex text-base">
                    <span class="text-secondary mr-2 rounded-full text-base"><svg width="20" height="20" viewBox="0 0 20 20" class="fill-current relative top-0.5"><path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5312 10 18.5312C14.6875 18.5312 18.5312 14.6875 18.5312 10C18.5312 5.3125 14.6875 1.5 10 1.5Z"></path><path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1563 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z"></path></svg></span>

                    At least one uppercase letter</li>
                <li id="requirementLowercase" class="text-gray-500 text-body-color  flex text-base">
                    <span class="text-secondary mr-2 rounded-full text-base"><svg width="20" height="20" viewBox="0 0 20 20" class="fill-current relative top-0.5"><path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5312 10 18.5312C14.6875 18.5312 18.5312 14.6875 18.5312 10C18.5312 5.3125 14.6875 1.5 10 1.5Z"></path><path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1563 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z"></path></svg></span>

                    At least one lowercase letter</li>
                <li id="requirementNumber" class="text-gray-500 text-body-color  flex text-base">
                    <span class="text-secondary mr-2 rounded-full text-base"><svg width="20" height="20" viewBox="0 0 20 20" class="fill-current relative top-0.5"><path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5312 10 18.5312C14.6875 18.5312 18.5312 14.6875 18.5312 10C18.5312 5.3125 14.6875 1.5 10 1.5Z"></path><path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1563 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z"></path></svg></span>

                    At least one number</li>
                <li id="requirementSpecial" class="text-gray-500 text-body-color  flex text-base">
                    <span class="text-secondary mr-2 rounded-full text-base"><svg width="20" height="20" viewBox="0 0 20 20" class="fill-current relative top-0.5"><path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5312 10 18.5312C14.6875 18.5312 18.5312 14.6875 18.5312 10C18.5312 5.3125 14.6875 1.5 10 1.5Z"></path><path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1563 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z"></path></svg></span>

                    At least one special character</li>
            </ul>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
        </div>

        <div class="flex mx-2 items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" id="registerBtn">Register</button>
            <button disabled type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center hidden" id="loadingBtn">
                <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                </svg>
                Loading...
            </button>
            <p class="mx-4">
                Already have an account?
                <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold">Login</a>
            </p>
        </div>
    </form>
    <div th:if="${successMessage}" class="bg-green-200 mt-4 text-green-800 p-4 mb-4 rounded">
        <p th:text="${successMessage}"></p>
          </div>

    <div th:if="${errorMessage}" class="bg-red-200 mt-4 text-red-800 p-4 mb-4 rounded">
        <p th:text="${errorMessage}"></p>
    </div>
</div>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function() {
        document.getElementById("registerBtn").classList.add("hidden");
        document.getElementById("loadingBtn").classList.remove("hidden");
    });
const passwordInput = document.getElementById('passwordInput');
const passwordRequirements = document.getElementById('passwordRequirements');

passwordInput.addEventListener('input', checkPasswordRequirements);

function checkPasswordRequirements() {
  const password = passwordInput.value;

  // Reset requirement indicators
  const requirements = passwordRequirements.getElementsByTagName('li');
  for (const requirement of requirements) {
    requirement.classList.remove('line-through', 'text-green-500');
    requirement.classList.add('text-gray-500');
  }

  // Check each requirement and update indicators
  if (password.length >= 8) {
    document.getElementById('requirementLength').classList.add('line-through', 'text-green-500');
  }
  if (/[A-Z]/.test(password)) {
    document.getElementById('requirementUppercase').classList.add('line-through', 'text-green-500');
  }
  if (/[a-z]/.test(password)) {
    document.getElementById('requirementLowercase').classList.add('line-through', 'text-green-500');
  }
  if (/\d/.test(password)) {
    document.getElementById('requirementNumber').classList.add('line-through', 'text-green-500');
  }
  if (/[@$!%*?&]/.test(password)) {
    document.getElementById('requirementSpecial').classList.add('line-through', 'text-green-500');
  }
}


</script>

</body>
</html>
