<!-- dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add the Tailwind CSS CDN link here -->
    <link href="https://cdn.tailwindcss.com/2.2.16/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- Display cards for each user -->
<div class="flex justify-center">
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <!-- Iterate over users -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg" th:each="user : ${users}">
            <!-- User image -->
            <img class="w-full h-48 object-cover" th:src="${user.profileImage}" alt="User Image">

            <div class="px-6 py-4">
                <!-- User details -->
                <div class="font-bold text-xl mb-2" th:text="${user.username}"></div>
                <p class="text-gray-700 text-base" th:text="${user.major}"></p>
                <!-- Add other user details as needed -->
            </div>
            <!-- View More button -->
            <div class="px-6 py-4">
<!--                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"-->
<!--                   th:href="@{/user/details/{id}(id=${user.id})}">View More</a>-->
            </div>
        </div>
    </div>
</div>

<!-- Add your JavaScript and other body elements here -->
</body>
</html>
