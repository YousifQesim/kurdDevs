<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">


</head>


<body class=" text-gray-100 px-8 py-12">
<button  onclick="toggleSidebar()" data-collapse-toggle="navbar-default" type="button" class=" mt-8 ml-8 text-blue-900 border-2 border-solid border-blue-900 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
    <span class="sr-only">Open main menu</span>
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
    </svg>
</button>
<div class="sidebar hidden">
<span
        class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
        onclick="openSidebar()"
>
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div
            class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
    >
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">KurdDevs</h1>
                <i
                        class="bi bi-x cursor-pointer ml-28 "
                        onclick="openSidebar()"
                ></i>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>



        <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        >
            <i class="bi bi-house-door-fill"></i>
            <a href="/dashboard" class=" w-full flex justify-start text-[15px] ml-4 text-gray-200 font-bold">Dashboard</a>
        </div>



        <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        >

            <i class="bi bi-person-circle"></i>
            <a href="/profile" class="w-full flex justify-start  text-[15px] ml-4 text-gray-200 font-bold">Profile</a>

        </div>
        <a href="/profile/detail">
            <div
                    class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
            >
                <i class="bi bi-person-lines-fill"></i>
                <a href="/profile/detail" class="w-full flex justify-start  text-[15px] ml-4 text-gray-200 font-bold">My ProfileDetail</a>
            </div>
        </a>
        <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        >
            <i class="bi bi-envelope"></i>
            <a href="/contact" class="w-full flex justify-start  text-[15px] ml-4 text-gray-200 font-bold">Contact Us</a>
        </div>
        <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        >
            <i class="bi bi-box-arrow-in-right"></i>
            <a  href="/logout" class="w-full flex justify-start text-[15px] ml-4 text-gray-200 font-bold">Logout</a>
        </div>

    </div>

</div>
<div class="max-w-screen-xl mt-24 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
    <div class="flex flex-col justify-between">
        <div>
            <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Let's talk about everything!</h2>
            <div class="text-gray-700 mt-8">
                Hate forms? Send us an <span class="underline">email</span> instead.
            </div>
        </div>
        <div class="mt-8 text-center relative right-16 bottom-16">
            <img src="https://o.remove.bg/downloads/2dbc2cf4-0ad7-4b51-9c19-19e670881ab5/flat-design-illustration-customer-support_23-2148887720-removebg-preview.png" alt="">
        </div>
    </div>
    <div class="">
        <form id="contact-form">
            <div>
                <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
                <input required class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                       type="text" placeholder="Enter your full name">
            </div>
            <div class="mt-8">
                <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
                <input required class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                       type="email" placeholder="Enter your email">
            </div>
            <div class="mt-8">
                <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
                <textarea required class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" placeholder="Enter your message"></textarea>
            </div>
            <div class="mt-8">
                <button id="submit-btn" class="uppercase text-sm font-bold tracking-wide bg-blue-500 hover:bg-blue-700 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline transition-all duration-300">
                    Send Message
                </button>
            </div>
            <div id="message-container" class="hidden bg-green-200 text-green-800 px-4 py-2 rounded-md mt-4"></div>

        </form>
    </div>
</div><script type="text/javascript">
      function dropdown() {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-0");
      }
      dropdown();

      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }
    </script>
<script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

<script>
  const form = document.getElementById('contact-form');
  const messageContainer = document.getElementById('message-container');
  const submitButton = document.getElementById('submit-btn');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Show the message container
    messageContainer.classList.remove('hidden');

    // Display the success message
    messageContainer.textContent = 'Thank you for your message! We will get back to you soon.';

    // Reset the form
    form.reset();
  });
</script>
</body>
</html>
