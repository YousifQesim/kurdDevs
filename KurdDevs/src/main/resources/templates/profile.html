<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head elements -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');



        p {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="relative lg:py-20">
    <div class="flex flex-col items-center justify-between pt-0 pr-10 pb-0 pl-10 mt-0 mr-auto mb-0 ml-auto xl:px-5 lg:flex-row">
        <div class="w-full xl:w-3/4 xl:mx-auto xl:my-0 pt-5 pr-10 pb-20 pl-10 lg:pt-20">
            <div class="w-full mt-20 mr-0 mb-0 ml-0 relative z-10">
                <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 bg-white shadow-2xl rounded-xl relative z-10">
                    <div class="relative" style="background-image: url('${profileImageURL}'); background-color: rgba(0, 0, 128, 0.7); background-blend-mode: overlay;">
                        <div class="absolute top-0 left-0 w-full h-full">
                            <!-- Profile image -->
                            <img src="${profileImageURL}" alt="Profile Image" class="w-32 h-32 rounded-full mx-auto mt-8" />
                        </div>
                    </div>
                    <form action="#" class="w-full" th:action="@{/profile}" method="post" enctype="multipart/form-data" th:object="${user}">
                        <p class="w-full text-4xl font-medium text-center leading-snug font-serif" th:text="${user.username}"></p>
                        <p class="w-full text-4xl font-medium text-center leading-snug font-serif">'s Profile page</p>
                        <div class="w-full mt-16 mr-0 mb-0 ml0- relative space-y-24">
                            <!-- Section 1: User Information -->
                            <div>
                                <p class="text-xl font-medium text-center text-gray-500">User Information</p>
                                <hr class="w-1/2 mx-auto my-0 mt-2 bg-gray-200 rounded-lg">
                                <div class="flex items-center justify-center mt-8 gap-12 flex-wrap mt-6">
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Username</p>
                                        <input type="text" th:field="*{username}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Major</p>
                                        <input type="text" th:field="*{major}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative max-w-xs">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Profile Image</p>
                                        <input type="file" name="profileImage" class="border placeholder-gray-400 focus:outline-none focus:border-blue w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Phone Number</p>
                                        <input type="tel" th:field="*{phoneNumber}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Location</p>
                                        <input type="text" th:field="*{location}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                </div>
                            </div>
                            <!-- Section 2: Contact Information -->
                            <div class="flex flex-col">
                                <p class="text-xl font-medium text-center text-gray-500">Contact Information</p>
                                <hr class="w-1/2 mx-auto my-0 mt-2  bg-gray-600 rounded-lg">
                                <div class="flex items-center justify-center mt-8 gap-12 flex-wrap mt-12">
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Github URL</p>
                                        <input type="url" th:field="*{githubUrl}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Linkedin URL</p>

                                        <input type="url" th:field="*{linkedinUrl}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                    <div class="relative">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">CV</p>
                                        <input type="file" name="pdfCv" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                    </div>
                                </div>
                            </div>
                            <!-- Section 3: About Me -->
                            <div class="flex flex-col mt-16">
                                <p class="text-xl font-medium text-center text-gray-500">About Me</p>
                                <hr class="w-1/2 mx-auto my-0 mt-2 bg-gray-200 rounded-lg">
                                <div class="flex items-center justify-center mt-8 gap-12 flex-wrap">
                                    <div class="relative w-3/4 xl:w-2.5/4 h-auto">
                                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">About me</p>
                                        <textarea th:field="*{aboutSection}" class="border placeholder-gray-400 focus:outline-none focus:border-blue-600 w-full pt-4 pr-32 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
