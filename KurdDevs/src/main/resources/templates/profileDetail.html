<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8 px-4 mt-12">

  <div class="bg-white rounded-lg shadow-lg p-8 relative">
    <div class="flex flex-col md:flex-row md:justify-center items-center mb-6 ">
      <div class="w-48 h-48 border-4 border-solid border-blue-800 overflow-hidden rounded-full md:mb-0 flex justify-center absolute relative bottom-24 shadow-xl border-opacity-75">
        <img th:src="@{${profileImageURL}}" alt="Profile Image" class="object-cover w-full h-full">
      </div>

    </div>
    <div class="relative bottom-20">

          <div class=" text-center">
      <h2 class="text-2xl font-semibold text-gray-800" th:text="${user.username}"></h2>

    </div>
    <div class="my-4  flex justify-center">

      <p th:text="${user.major}" class="text-gray-800"></p>
    </div>

    </div>
    <div class="w-1/3 mx-auto border-b-4 border-solid border-blue-800 relative bottom-14"></div>

    <div class="mb-6 flex justify-center my-0 mx-auto   md:w-2/4">

      <p th:text="${user.aboutSection}" class="text-gray-800 text-center "></p>
    </div>

    <div class="mb-6 flex ">
      <a th:href="${user.githubUrl}" th:text="${user.githubUrl}" class="text-blue-500 hover:underline"></a>
      <a th:href="${user.linkedinUrl}" th:text="${user.linkedinUrl}" class="text-blue-500 hover:underline"></a>
    </div>
  </div>
</div>
</body>
</html>
