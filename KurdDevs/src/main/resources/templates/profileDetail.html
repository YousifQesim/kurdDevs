<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-8">
  <h1 class="text-4xl font-bold mb-8">User Profile</h1>
  <div class="bg-white rounded shadow-md p-6">
    <p class="mb-4"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p class="mb-4"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p class="mb-4"><strong>Major:</strong> <span th:text="${user.major}"></span></p>
    <p class="mb-4"><strong>About:</strong> <span th:text="${user.aboutSection}"></span></p>
    <p class="mb-4"><strong>Github URL:</strong> <a th:href="${user.githubUrl}" th:text="${user.githubUrl}"></a></p>
    <p class="mb-4"><strong>LinkedIn URL:</strong> <a th:href="${user.linkedinUrl}" th:text="${user.linkedinUrl}"></a></p>
    <p class="mb-4"><strong>Profile Image:</strong></p>
    <img class="w-32 h-32 mb-4 rounded-full" th:src="@{${user.profileImage}}" alt="Profile Image">
    <p class="mb-4"><strong>PDF CV:</strong></p>
    <a th:if="${user.pdfCv}" th:href="@{/profile/downloadPdfCv/{userId}(userId=${user.id})}">Download CV</a>
  </div>
</div>
</body>
</html>
