<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins&family=Rubik:wght@500&family=Tinos:ital,wght@1,700&display=swap');
    p{
    font-family: 'Merriweather', serif;}
    h1{
    font-family: 'Rubik', sans-serif;}
    h4{
    font-family: 'Poppins', serif;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8 px-4 mt-12">

  <div class="bg-white rounded-lg shadow-lg p-8 relative">
    <div class="flex flex-col md:flex-row md:justify-center items-center mb-6 ">
      <div class="w-48 h-48 border-4 border-solid border-blue-800 overflow-hidden rounded-full md:mb-0 flex justify-center absolute relative bottom-24 shadow-xl border-opacity-75">
        <img th:src="@{${profileImageURL}}" alt="Profile Image" class="object-cover w-full h-full">
      </div>

    </div>
    <div class="relative bottom-20">

          <div class=" text-center">
      <h2 class="text-2xl font-semibold text-gray-800" th:text="${user.username}"></h2>

    </div>
    <div class="my-4  flex justify-center">

      <h4 th:text="${user.major}" class="text-gray-800"></h4>
    </div>

    </div>
    <div class="w-1/3 mx-auto border-b-4 border-solid border-blue-800 relative bottom-14 border-opacity-75 "></div>

    <div class="mb-6 my-0 mx-auto w-3/4 md:w-2/4 min-h-[200px]">
      <p th:text="${user.aboutSection}" class="text-gray-800 text-center max-w-full break-words"></p>
    </div>


    <div class="mb-6 flex justify-center ">
      <a th:href="${user.githubUrl}"  class="text-blue-500 hover:underline mx-2">
        <img alt="Font Awesome 5 brands github.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Font_Awesome_5_brands_github.svg/116px-Font_Awesome_5_brands_github.svg.png" decoding="async" width="35" height="25" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Font_Awesome_5_brands_github.svg/174px-Font_Awesome_5_brands_github.svg.png 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Font_Awesome_5_brands_github.svg/232px-Font_Awesome_5_brands_github.svg.png 2x" data-file-width="512" data-file-height="529">
      </a>
      <a th:href="${user.linkedinUrl}"  class="text-blue-500 hover:underline mx-2">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" srcset="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-1024.png 2x" alt="Linkedin icon - Free download on Iconfinder" class="d-block mx-auto" width="35" height="25">      </a>
    </div>
  </div>
</div>
</body>
</html>
